<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <center>
      <input type="text" name="" id="textBox" onkeyup="displayEmail(event)">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Avathar</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="target">


        </tbody>
      </table>
    </center>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    // document.getElementById("fname").addEventListener("change", displayEmail);

    function displayEmail(e) {
      const targValue = e.target.value;
      const tar = document.querySelector('#target');

      if (targValue) {
        fetch('https://reqres.in/api/users').then(res => res.json()).then((data) => {
          data.data.forEach(element => {

            console.log(element.email);
            // console.log(element.email.startsWith(targValue));

            if (element.email.startsWith(targValue)) {
              const row = `<tr>
                            <td>${element.id}</td>
                            <td>
                            <img src=" ${element.avatar}" height="50">
                            </td>
                            <td>${element.first_name}  ${element.last_name}</td>
                            <td>${element.email}</td>
                            </tr>`;
              tar.innerHTML = row;
            }
          });
        });
      }
    }
  </script>

</body>

</html>
